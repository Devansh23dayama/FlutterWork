<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifting Picture Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ff6347;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Welcome to the Gifting Picture Program! ðŸŽ‰</h1>
        <p>Answer a few fun questions, and you'll receive a special picture! ðŸ˜Š</p>
        
        <div id="question-container" class="hidden">
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Your answer here...">
            <button id="next-button">Next</button>
        </div>

        <div id="mobile-container" class="hidden">
            <input type="text" id="mobile" placeholder="Enter recipient's mobile number">
            <button id="send-button">Send via WhatsApp</button>
        </div>

        <button id="start-button">Start</button>
    </div>

    <script>
        const questions = [
            "Did you follow the master's real account ?"
        ];

        let currentQuestionIndex = 0;

        document.getElementById('start-button').addEventListener('click', startQuiz);
        document.getElementById('next-button').addEventListener('click', nextQuestion);
        document.getElementById('send-button').addEventListener('click', sendWhatsApp);

        function startQuiz() {
            document.getElementById('start-button').classList.add('hidden');
            document.getElementById('question-container').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[currentQuestionIndex];
        }

        function nextQuestion() {
            const answer = document.getElementById('answer').value;
            if (answer) {
                currentQuestionIndex++;
                document.getElementById('answer').value = '';
                
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showMobileInput();
                }
            } else {
                alert("Please provide an answer!");
            }
        }

        function showMobileInput() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('mobile-container').classList.remove('hidden');
        }

        function sendWhatsApp() {
            const mobile = document.getElementById('mobile').value;
            if (mobile) {
                const message = "Check out this special picture!";
                const imageUrl = "C:\\Users\\user\\Downloads\\khushi.jpg"; // Update with the correct path if needed
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${mobile}&text=${encodeURIComponent(message)}%0A${imageUrl}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert("Please enter a mobile number!");
            }
        }
    </script>
</body>
</html>
